<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>QUIZ TIME</title>
</head>
<body>
    <header class="header">
        <nav>
            <a href="./highscore.html">VIEW HIGH-SCORE</a>
            <div id="time">
                Time Remaining
            </div>            
        </nav>
        <h1>Quiz Time!</h1>
    </header>
    <!-- static header between pages for consistency -->
     <main>
       <section class="container quizSite">
            <h2 class="instructionHead">Instructions: </h2>
            <p class="instructionText">Welcome to Quiz Time, a game where you answer a series of questions within the given time. The faster you answer all of the questions, the higher your score! But if you answer wrong, your score will lower by 5 points! </p>
            <button id="quiz" class="btn">Start Quiz</button>
        </section>
        <!-- hidden on start for questions -->
        <div class="container questionsBox hide">
            <div id="question-container" class="">
                <h2 id="questions"></h2>
                <section id="answer-buttons" class="answer-buttons">
                    <!-- quiz buttons get created here -->
                </section>
            </div>
            <!-- hidden until all questions are answered -->
            <div class="endScreen hide">
                <h2 id="score"></h2>
                <label for="userName" class="checking">Please enter you name:</label>
                <input type="text" name="userName" id="userName" />
                <button id="submitButton" class="submitButton">Submit</button>
                <button id="resetButton" class="resetButton hide">Reset Quiz</button>
            </div>
        </div>
    </main>

    <script src="./assets/JavaScript/script.js"></script>
</body>
</html>
